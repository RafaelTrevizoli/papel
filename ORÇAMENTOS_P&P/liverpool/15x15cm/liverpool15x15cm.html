<div class="result" id="resultado"></div>
<button id="botao">Copiar Texto</button>

<script>
    document.getElementById('calcular').addEventListener('click', function() {
    var n1 = parseFloat(document.getElementById('n1').value);
    var n2 = parseFloat(document.getElementById('n2').value);
    var valor1 = parseFloat(document.getElementById('value1').value);

    var qntalt = Math.floor(n1 / 0.15);
    var qntlarg = Math.floor(n2 / 0.15);
    var qnttotal = (qntalt * qntlarg);

    var valortotal = qnttotal * valor1;

    valortotal = valortotal.toFixed(2);

    var cupomDesconto = 0;

    if (valortotal > 600) {
        cupomDesconto = 10;
    } else {
        cupomDesconto = 5;
    }

    var desconto = (cupomDesconto / 100) * valortotal;
    var valortotalComDesconto = valortotal - desconto;

    valortotalComDesconto = valortotalComDesconto.toFixed(2);

    var resultado = "Para medida de " + n1 + "m de Altura x " + n2 + "m de Largura, recomendo que compre " + qnttotal + " unidades de pe√ßas 15x15cm!!! <br> <br> Sendo elas "
    + qntalt + " unidades na vertical e " + qntlarg + " unidades na horizontal <br> <br>" 
    + "O valor total das " + qnttotal + " unidades √© de R$" + valortotal + ", Por√©m estou lhe disponibilizando um super cupom de desconto de " + cupomDesconto + "%, e o valor final ser√° de R$" + valortotalComDesconto + "<br>" + "<br>" 
    +"Caso queira, eu posso criar um an√∫ncio personalizado com a quantidade necess√°ria para seu local de aplica√ß√£o, o que acha?üòâ"

});

const textoParaCopiar = document.getElementById('resultado');

const botaoCopiar = document.getElementById('botao');

botaoCopiar.addEventListener('click', () => {

    const texto = textoParaCopiar.innerText;

    const textarea = document.createElement('textarea');
    textarea.value = texto;

    document.body.appendChild(textarea);

    textarea.select();

    document.execCommand('copy');

    document.body.removeChild(textarea);

    alert('Texto copiado para a √°rea de transfer√™ncia!');
});

    function apagarMedidas() {
        document.getElementById("n1").value = "";
        document.getElementById("n2").value = "";
    }

    document.getElementById("apagarMedidas").addEventListener("click", apagarMedidas);

    function apagarMedidas2() {
        document.getElementById("m1").value = "";

    }

</script>
